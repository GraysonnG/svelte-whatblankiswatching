query {
  MediaListCollection(
    userName: "BlankTheEvil"
    type: ANIME
    sort: STARTED_ON_DESC
  ) {
    lists {
      entries {
        media {
          id
          title {
            romaji
          }
          description
          siteUrl
          season
          seasonYear
          startDate {
            year
            month
            day
          }
          genres
          status
          studios(isMain: true) {
            edges {
              node {
                id
                name
                siteUrl
              }
              isMain
            }
          }
          nextAiringEpisode {
            airingAt
            episode
            timeUntilAiring
          }
          coverImage {
            extraLarge
            large
            medium
            color
          }
          episodes
        }
      }
    }
  }
}
